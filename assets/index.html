<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type = "text/css" href = "style.css">
    </head>
    <body>
        <script type="text/javascript" src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> 
        
        <div class = "container">
                <h1>Rock Paper Scissors Game</h1>
                <h2 id = "result"></h2>
                <div class = "row game-labels">
                    <div class = "col-5">You</div>
                    <div class = "col-2"></div>
                    <div class = "col-5">The Computer</div>
                </div>
                <div class = "row game">
                    <div class = "col-5">
                        <img id ="playerChoice" src = "">
                    </div>
                    <div class = "col-2">vs</div>
                    <div class = "col-5">
                        <img id = "computerChoice" src = "">
                    </div>
                </div>
                
                <p>Choose Your Move</p>
                <div class = "row selection">
                    <div class = "col-4">
                        <img src = "assets/rock.png" onclick = "checkResult(0)">
                    </div>
                    <div class = "col-4">
                        <img src = "assets/paper.png" onclick = "checkResult(1)">
                    </div>
                    <div class = "col-4">
                        <img src = "assets/scissors.png" onclick = "checkResult(2)">
                    </div>
                </div>
        </div>
        
           
    </body>
    
    
    
    
</html>
